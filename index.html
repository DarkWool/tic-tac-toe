<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="static/script.js" defer></script>
</head>
<body>
    <main>
        <section id="gameMenu" class="flex-container">
            <div class="background-shape left">X</div>
            <div class="background-shape right">O</div>
            <div class="background-shape up">O</div>
            <div class="background-shape down">x</div>
            <h1>TIC-TAC-TOE</h1>
            <div class="menu-options">
                <button type="button" id="onePlayer" class="primary-btn">1 player</button>
                <button type="button" id="twoPlayers" class="primary-btn">2 players</button>
            </div>
        </section>
        <section id="game" class="green-bg">
            <header>
                <h2>TIC-TAC-TOE</h2>
                <div class="display">
                    <p id="gameDisplay"></p>
                </div>
            </header>
            <section id="gameBoard">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>
            <div class="game-options">
                <button type="button" id="changeMode" class="game-btn">Change mode</button>
                <button type="button" id="restartGame" class="game-btn">Restart Game</button>
            </div>
        </section>
    </main>
</body>
</html>
